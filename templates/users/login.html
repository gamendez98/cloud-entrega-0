<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="{{ url_for('static', path='/css/output.css') }}" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
            crossorigin="anonymous"></script>
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            const token = localStorage.getItem('access_token');
            event.detail.headers['Authorization'] = `Bearer ${token}`;
        });
    </script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
<div class="contents" id="main-page-container" hx-history-elt="true">

    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Login</h2>
        <form class="space-y-3" id="categories-list"
              action="{{ url_for('users:login') }}" method="POST"
        >
            <label class="flex flex-col gap-2">
                <span class="text-white">Username</span>
                <input type="text" name="username"
                       class="border border-neutral-200 rounded-lg p-2 text-gray-700">
            </label>
            <label class="flex flex-col gap-2">
                <span class="text-white">Password</span>
                <input type="password" name="password"
                       class="border border-neutral-200 rounded-lg p-2 text-gray-700">
            </label>
            <button class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg"
            >Login
            </button>
        </form>
    </div>

</div>

</body>
</html>
